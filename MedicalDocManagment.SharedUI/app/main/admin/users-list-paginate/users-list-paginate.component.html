<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Ім'я користувача</th>
                <th>E-mail</th>
                <th>Посада</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of _data | async | paginate: { id: 'server', itemsPerPage: _pageSize, currentPage: _page, totalItems: _total }">
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.position.name}}</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>

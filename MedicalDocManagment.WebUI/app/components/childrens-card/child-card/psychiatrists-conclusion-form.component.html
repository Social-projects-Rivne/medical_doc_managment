<div id="psychiatristsConclusionFormModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Заповнити форму — заключення психолога</h4>
            </div>
            <div class="modal-body">
                <form class="form" #conclusionForm="ngForm">
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <textarea class="form-control col-xs-12" style="min-width: 100%; max-width: 100%;"
                                      id="conclusionTextArea"
                                      name="conclusionTextArea" [(ngModel)]="_conclusion"
                                      #conclusionTextArea="ngModel" [disabled]="_isSaving"
                                      required minlength="1" maxlength="2260"
                                      placeholder="Введіть заключення тут" rows=10></textarea>
                            <div *ngIf="conclusionTextArea.touched && !_conclusion"
                                 class="alert alert-danger col-xs-12">
                                Для збереження заключення заповніть форму.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <div class="progress" *ngIf="_isSaving">
                                <div class="progress-bar progress-bar-info progress-bar-striped active"
                                     role="progressbar" aria-valuenow="0" aria-valuemin="0"
                                     aria-valuemax="0" style="width:100%">
                                    Збереження заключення...
                                </div>
                            </div>
                            <div *ngIf="_isErrorOnSaving" class="alert alert-danger col-xs-12">
                                {{_lastErrorMessage}}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="form-group col-xs-11">
                        <button type="button" class="btn btn-primary" (click)="_Save()"
                                [disabled]="!conclusionForm.form.valid || _isSaving">
                            Зберегти
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Відміна
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

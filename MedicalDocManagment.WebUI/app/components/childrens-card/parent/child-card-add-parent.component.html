<div class="container">
    <h4 class="text-center">Додати одного з батьків</h4>
    <form class="form-inline">
        <div class="row">
            <div class="form-group col-xs-4">
                <label class="control-label col-xs-3" for="lastName">Прізвище</label>
                <div class="input-group col-xs-9">
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           [(ngModel)]="_parent.lastName" #lastName="ngModel" />
                </div>
                <div *ngIf="lastName.touched && !_parent.lastName"
                     class="alert alert-danger col-xs-offset-3 col-xs-9">
                    Введіть прізвище.
                </div>
            </div>
            <div class="form-group col-xs-3">
                <label class="control-label col-xs-3" for="firstName">Ім'я</label>
                <div class="input-group col-xs-9">
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           [(ngModel)]="_parent.firstName" #firstName="ngModel" />
                </div>
                <div *ngIf="firstName.touched && !_parent.firstName"
                     class="alert alert-danger col-xs-offset-3 col-xs-9">
                    Введіть ім'я.
                </div>
            </div>
            <div class="form-group col-xs-5">
                <label class="control-label col-xs-3" for="secondName">По батькові</label>
                <div class="input-group col-xs-9">
                    <input type="text" class="form-control" id="secondName" name="secondName"
                           [(ngModel)]="_parent.secondName" #secondName="ngModel" />
                </div>
                <div *ngIf="secondName.touched && !_parent.secondName"
                     class="alert alert-danger col-xs-offset-3 col-xs-9">
                    Введіть по батькові.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label class="control-label col-xs-3" for="work">Місце роботи</label>
                <div class="input-group col-xs-9">
                    <input type="text" class="form-control" id="work" name="work"
                           [(ngModel)]="_parent.work" #work="ngModel" />
                </div>
                <div *ngIf="work.touched && !_parent.work"
                     class="alert alert-danger col-xs-offset-3 col-xs-9">
                    Введіть місце роботи.
                </div>
            </div>
            <div class="form-group col-xs-4">
                <label class="control-label col-xs-3" for="phone">Телефон</label>
                <div class="input-group col-xs-9">
                    <input type="text" class="form-control" id="phone" name="phone"
                           [(ngModel)]="_parent.phone" #phone="ngModel" />
                </div>
                <div *ngIf="phone.touched && !_parent.phone"
                     class="alert alert-danger">
                    Введіть телефон.
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="_onSave()"
                        [disabled]="!_isValid()">
                    Зберегти
                </button>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12">
                <div class="progress" *ngIf="_isAdding">
                    <div class="progress-bar progress-bar-info progress-bar-striped active"
                         role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"
                         style="width:100%">
                        Додавання одного з батьків...
                    </div>
                </div>
                <div *ngIf="_isErrorOnAdding" class="alert alert-danger">
                    Помилка при додаванні одного з батьків:
                    {{_lastErrorMessage}}
                </div>
            </div>
        </div>
    </form>
</div>

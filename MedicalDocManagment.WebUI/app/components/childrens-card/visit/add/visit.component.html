<div class="container">
    <div id="createVisitModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Створення візиту до лікаря</h4>
                </div>
                <div class="modal-body">
                    <form class="form" (ngSubmit)="submitVisit(visitAddForm)" #visitAddForm="ngForm">
                        <div class="form-group">
                            <label for="date">Дата візиту</label>
                            <my-date-picker #date id="modeldate" name="date" [options]="myDatePickerOptions"
                                            [(ngModel)]="datePickerModel" required></my-date-picker>
                        </div>
                        <div class="form-group">
                            <label for="summary">Заключення</label>
                            <textarea class="form-control" id="summary" name="summary" [(ngModel)]="visit.summary"
                                      #summary="ngModel" rows="10" required></textarea>
                        </div>
                        <div *ngIf="!isValidResponse" class="form-group">
                            <div *ngFor="let respError of responseErrors" class="text-danger">
                                <b>{{respError}}</b>
                            </div>
                        </div>
                        <button [disabled]="visitAddForm.form.invalid" class="btn btn-primary" type="submit">Додати</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <simple-notifications [options]="_sharedService.notificationOptions"></simple-notifications>
</div>

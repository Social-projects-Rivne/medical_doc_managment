<h3>Пошук користувачів</h3>
<form class="form-horizontal" (ngSubmit)="search(searchForm)">
    <div class="form-group">
        <label class="control-label" for="username">Ім'я</label>
        <input type="text" class="form-control" id="username" name="username"
               [(ngModel)]="userToSearchFor.username" #username="ngModel"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="positionName">Посада</label>
        <input type="text" class="form-control" id="positionName" name="positionName"
               [(ngModel)]="userToSearchFor.positionName" #positionName="ngModel"/>
    </div>
    <div class="form-group">
        <label class="control-label" for="isActive">Статус</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="isActive" name="isActive"
                       [(ngModel)]="userToSearchFor.isActive" #isActive="ngModel" />
                Чи активний
            </label>
        </div>
    </div>
    <div [hidden]="username.value || positionName.value" 
         class="alert alert-danger">
        Введіть значення хоча би в одне поле.
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default"
                [disabled]="!(username.value || positionName.value)"
                [hidden]="isSearching">
            Знайти
        </button>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active"
                 role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0"
                 style="width:100%" [hidden]="!isSearching">
                Триває пошук...
            </div>
        </div>
        <div [hidden]="!isErrorOnSearching" class="alert alert-danger">
            {{lastErrorMessage}}
        </div>
    </div>
    <div class="form-group" [hidden]="!searchResult">
        <h4>Результат пошуку</h4>
        <usersList [users]="searchResult"></usersList>
    </div>
</form>
